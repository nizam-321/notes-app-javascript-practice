<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100"> 
    <div class="app-container bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4">Notes App</h2>
      <textarea class="form-control mb-3" id="noteInput" placeholder="Write your notes here...."></textarea>
      <button class="btn btn-success w-100 mb-3" type="button" id="addNote">Add Note</button>
      <div class="mt-4" id="notesContainer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
